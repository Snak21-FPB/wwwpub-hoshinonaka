{% extends "base.html" %}

{% block header %}
    <h1>Home View</h1>
    <p>{{ request.user.username }} でログインしています</p>
    <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">ログアウト</button>
    </form>
{% endblock %}

{% block body %}
    This page is home view
    {% for bureau in bureaus %}
        <p>{{ bureau.name }}</p>
    {% endfor %}
{% endblock %}
